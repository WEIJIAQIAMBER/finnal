    svg {
            width: 100%;

        .toolTip {

            position: absolute;
            display: none;
            width: auto;
            height: auto;
            background: none repeat scroll 0 0 white;
            border: 0 none;

            fill: none;
            stroke: #000;
        }

        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }

        .axis .tick line {
            stroke-width: 1;
            stroke: rgba(0, 0, 0, 0.2);
        }

        .axisHorizontal path{
            fill: none;
        }

        .axisHorizontal line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }

        .axisHorizontal .tick line {
            stroke-width: 1;
            stroke: rgba(0, 0, 0, 0.2);
        }

        .bar {
            fill: steelblue;
            fill-opacity: .9;
        }

        .x.axis path {
            display: none;
        }

    </style>

    <section id="skills">
        <div class="container">
            <header class="section-header">
                <h3>Role impact of the march result</h3>
            </header>
        </div>
        <script>
            (function(window, d3){
                var barchart = {
                    init: init
                };

                function init(data){
                    var margin = {
                            top: (parseInt(d3.select('body').style('width'), 10)/10),
                            right: (parseInt(d3.select('body').style('width'), 10)/5),
                            bottom: (parseInt(d3.select('body').style('width'), 10)/5),
                            left: (parseInt(d3.select('body').style('width'), 10)/20)
                        },
                        width = parseInt(d3.select('body').style('width'), 10) - margin.left - margin.right,
                        height = parseInt(d3.select('body').style('height'), 10) - margin.top - margin.bottom;

                    var x0 = d3.scale.ordinal()
                        .rangeRoundBands([0, width], .1);

                    var x1 = d3.scale.ordinal();

                    var y = d3.scale.linear()
                        .range([height, 0]);

                    var colorRange = d3.scale.category20();
                    var color = d3.scale.ordinal()
                        .range(colorRange.range());

                    var xAxis = d3.svg.axis()
                        .scale(x0)
                        .orient("bottom");

                    var yAxis = d3.svg.axis()
                        .scale(y)
                        .orient("left")
                        .tickFormat(d3.format(".2s"));

                    var divTooltip = d3.select("body").append("div").attr("class", "toolTip");


                    var svg = d3.select("body").append("svg")
                        .attr("width", width + margin.left + margin.right)
                        .attr("height", height + margin.top + margin.bottom)
                        .append("g")
                        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

                    dataset = [
                        {"Role":"Top",
                            "Data":
                                [
                                    {"Name":"Losing","Value":96},
                                    {"Name":"Winning","Value":92},
                                    {"Name":"Both","Value":90}]},

                        {"Role":"Middle",
                            "Data":
                                [
                                    {"Name":"Losing","Value":98},
                                    {"Name":"Winning","Value":94},
                                    {"Name":"Both","Value":90}]},
                        {"Role":"Jungle","Data":
                                [
                                    {"Name":"Losing","Value":57},
                                    {"Name":"Winning","Value":42},
                                    {"Name":"Both","Value":90}]},
                        {"Role":"ADC",
                            "Data":
                                [
                                    {"Name":"Losing","Value":62},
                                    {"Name":"Winning","Value":48},
                                    {"Name":"Both","Value":90}
                                ]
                        },
                        {"Role":"Support",
                            "Data":
                                [
                                    {"Name":"Losing","Value":62},
                                    {"Name":"Winning","Value":47},
                                    {"Name":"Both","Value":90}
                                ]
                        }
                      ]


                    var options = ["Winning", "Losing","Both"];

                    dataset[dataset.length-1].Data.forEach(function(d){
                        d.isTotal = true;
                    });

                    x0.domain(dataset.map(function(d) { return d.Role; }));
                    x1.domain(options).rangeRoundBands([0, x0.rangeBand()]);
                    y.domain([0, d3.max(dataset, function(d) { return d3.max(d.Data, function(d) { return d.Value; }); })]);

                    svg.append("g")
                        .attr("class", "x axis")
                        .attr("transform", "translate(0," + height + ")")
                        .call(xAxis);

                    svg.append("g")
                        .attr("class", "y axis")
                        .call(yAxis)
                        .append("text")
                        .attr("transform", "rotate(-90)")
                        .attr("y", 6)
                        .attr("dy", ".71em")
                        .style("text-anchor", "end")
                        .text("Carry percentage");

                    var bar = svg.selectAll(".bar")
                        .data(dataset)
                        .enter().append("g")
                        .attr("class", "rect")
                        .attr("transform", function(d) { return "translate(" + x0(d.Role) + ",0)"; });

                    bar.selectAll("rect")
                        .data(function(d) { return d.Data; })
                        .enter().append("rect")
                        .attr("class","dbar")
                        .attr("width", x1.rangeBand())
                        .attr("x", function(d) { return x1(d.Name); })
                        .attr("y", function(d) { return y(d.Value); })
                        .attr("value", function(d){return d.Name;})
                        .attr("height", function(d) { return height - y(d.Value); })
                        .style("opacity", function(d) {if (d.isTotal){return 1} else {return 0.5} })
                        .style("fill", function(d) { return color(d.Name); })
                        .each(function(d){
                        });

                    var dbar = svg.selectAll('.dbar');
                    bar
                        .on("mousemove", function(d){
                            divTooltip.style("left", d3.event.pageX+10+"px");
                            divTooltip.style("top", d3.event.pageY-25+"px");
                            divTooltip.style("display", "inline-block");
                            var x = d3.event.pageX, y = d3.event.pageY
                            var elements = document.querySelectorAll(':hover');
                            l = elements.length
                            l = l-1
                            elementData = elements[l].__data__;
                            var activeBar = window.activeBar = elements[l];
                            divTooltip.html(elementData.Name+": "+(d.Role)+"'s carry percentage in "+" is"+elementData.Value);
                            d3.select(activeBar).style('opacity', 1);
                        });


                    var legend = svg.selectAll(".legend")
                        .data(options.slice())
                        .enter().append("g")
                        .attr("class", "legend")
                        .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

                    legend.append("rect")
                        .attr("x", width + 18)
                        .attr("width", 18)
                        .attr("height", 18)
                        .style("fill", color);

                    legend.append("text")
                        .attr("x", width + 40)
                        .attr("y", 9)
                        .attr("dy", ".35em")
                        .style("text-anchor", "start")
                        .text(function(d) { return d; });

                }
                window.barchart = barchart;
            })(window, d3);

            barchart.init({});

        </script>

    </section>
</main>
